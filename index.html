<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Express</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>PC Express</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <img src="img/banner.jpg" alt="Banner promocional da PC Express">
    </div>

    <main>
        <section class="category-grid">
            <div class="category-item">
                <img src="img/perifericos.jpg" alt="Periféricos">
                <p>Periféricos</p>
            </div>
            <div class="category-item">
                <img src="img/placas_mae.jpg" alt="Placas Mãe">
                <p>Placas Mãe</p>
            </div>
            <div class="category-item">
                <img src="img/gabinetes.jpg" alt="Gabinetes">
                <p>Gabinetes</p>
            </div>
            <div class="category-item">
                <img src="img/monitores.jpg" alt="Monitores">
                <p>Monitores</p>
            </div>
            <div class="category-item">
                <img src="img/ima.jpg" alt="HDs">
                <p>HDs</p>
            </div>
            <div class="category-item">
                <img src="img/produto.jpg" alt="Memórias">
                <p>Memórias</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Telefone: (11) 1234-5678 | Endereço: Rua Exemplo, 123, Cidade, Estado</p>
    </footer>

</body>
</html>
